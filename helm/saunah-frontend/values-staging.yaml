# Default values for saunah-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: class-pm4-2022-7-staging

replicaCount: 1

env:
  - name: REACT_APP_TEST_VAR
    value: "Hello from Staging"
  - name: REACT_APP_API_BASE_URL
    value: https://saunah-backend-staging.k8s.init-lab.ch

image:
  repository: ghcr.io/saunah/saunah-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "saunah-frontend"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: saunah-staging.k8s.init-lab.ch
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1500m
    memory: 800Mi
  requests:
    cpu: 1500m
    memory: 800Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

